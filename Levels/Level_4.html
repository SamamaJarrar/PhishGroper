<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishQuest</title>
    <link rel="stylesheet" type="text/css" href="Level_4.css">
</head>
<body>
    <div id="game-container">
        <h1>PhishQuest</h1>
        <div id="timer">Time Left: <span id="time">30</span> seconds</div>
        <div id="scenario"></div>
        <input type="text" id="user-input" placeholder="Should you enable or disable 2FA? (en/dis)">
        <button id="check-button">Check</button>
        <div id="result"></div>
        <div id="score">Score: <span id="score-count">0</span></div>
        <button id="restart-button">Restart</button>
    </div>

    <script src="Level_4.js"></script>
</body>
</html>
